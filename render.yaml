services:
  - type: web
    name: dropea-qa-dashboard
    runtime: python
    repo: https://github.com/Andreadzz/gdp-dashboard
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
